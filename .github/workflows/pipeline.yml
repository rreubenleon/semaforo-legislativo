name: Sem치foro Legislativo - Pipeline Autom치tico

on:
  schedule:
    - cron: '0 */2 * * *'  # Cada 2 horas: 00, 02, 04, 06, 08, 10, 12, 14, 16, 18, 20, 22 UTC
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pipeline"
  cancel-in-progress: false

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1. Descargar el c칩digo (con la DB incluida)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Instalar Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Cache de pip para no reinstalar cada vez
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}

      # 4. Instalar dependencias
      - name: Instalar dependencias
        run: pip install -r requirements.txt

      # 5. Ejecutar el pipeline completo (sin Trends para evitar rate limits)
      - name: Ejecutar pipeline
        run: python main.py --skip-trends
        continue-on-error: false

      # 6. Commit y push de datos actualizados (DB + JSON)
      - name: Commit datos actualizados
        run: |
          git config user.name "FIAT Bot"
          git config user.email "fiat-bot@users.noreply.github.com"
          git add semaforo.db dashboard/data.json
          git diff --staged --quiet || git commit -m "游댃 Actualizaci칩n autom치tica $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push

  # Deploy a GitHub Pages despu칠s del pipeline
  deploy-pages:
    needs: pipeline
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repo actualizado
        uses: actions/checkout@v4
        with:
          ref: main  # Obtener la versi칩n m치s reciente (post-pipeline)

      # Hacer pull para obtener el commit del pipeline
      - name: Pull 칰ltimos cambios
        run: git pull origin main

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dashboard'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
