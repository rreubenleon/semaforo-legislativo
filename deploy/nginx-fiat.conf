server {
    listen 80;
    server_name tu-dominio.com;  # ← Cambiar por tu dominio real

    # Redirigir HTTP a HTTPS (descomentar después de certbot)
    # return 301 https://$host$request_uri;

    root /home/fiat/semaforo-legislativo/dashboard;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para archivos estáticos
    location ~* \.(png|jpg|ico|css|js)$ {
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # data.json — sin cache (se actualiza cada 2 horas)
    location = /data.json {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Access-Control-Allow-Origin "*";
    }
}
